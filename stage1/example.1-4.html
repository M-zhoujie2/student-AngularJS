<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>

    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>编写一个绑定多个页面元素的Angular程序</title>
</head>
<body>
    <h3>以列表的方式显示绑定的多项数据</h3>
    <div ng-controller="stucontroller">
        <ul>
            <li ng-repeat="stu in data">
                <span>{{stu.name}}</span>
                <span>{{syu.sex}}</span>
                <span>{{stu.age}}</span>

</body>
</html>
