<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>一个绑定页面元素的Angular程序</title>
</head>
<body>
    <h3>请在下列文本框中输入任意内容</h3>
    <div ng-controller="usercontroller">
        <input id = "Text1" type="text" ng-model = "user.name"/>
        <div>{{user.name}}</div>
    </div>
    <script type="text/javascript">
        var app = angular.module("app",[]);
        app.controller('usercontroller',function($scope) {
            $scope.user = {name:""};
        });
    </script>
</body>
</html>
