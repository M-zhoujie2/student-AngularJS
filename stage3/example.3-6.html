<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>$watch</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        div{
            margin: 8px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c3-6">
        <div>
            <input type="text" ng-model="name" placeholder="请输入姓名">
        </div>
        <div>累计变化次数:{{count}}</div>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c3-6',['$scope',function($scope){
            $scope.name = '';
            $scope.count = 0;
            $scope.$watch('name',function(){
                $scope.count++;
            });
        }]);
    </script>
</body>
</html>
