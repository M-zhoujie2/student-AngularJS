<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>内置服务调用</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c6-1">
        <div class="show">当前地址是:{{url}}</div>
        <button ng-click="onClick()">显示地址</button>
    </div>
    <script type="text/javascript">
        angular.module('app',[])
            .controller('c6-1',['$scope','$location',function($scope,$location){
                $scope.onClick = function(){
                    $scope.url = $location.absUrl();
                }
            }]);
    </script>
</body>
</html>
