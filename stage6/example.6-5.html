<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>使用constant和value方法自定义服务</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c6-5">
        <div class="show">图书ISBN号:{{BOOK}}</div>
        <div class="show">美元兑换价:{{USD}}</div>
    </div>
    <script type="text/javascript">
        angular.module('app',[])
            .constant('$ISBN',{
                BOOK:"978745432345"
            })
            .value('$RATE',{
                USD:614.28
            })
            .controller('c6-5',function($scope,$ISBN,$RATE){
                var n = 600;
                angular.extend($RATE,{USD:n});
                $scope.BOOK = $ISBN.BOOK;
                $scope.USD = $RATE.USD;
            })
    </script>
</body>
</html>
