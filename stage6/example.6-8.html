<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>服务的装饰器</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c6-8">
        <div class="show">姓名:{{stu.name}}</div>
        <div class="show">邮件:{{stu.email}}</div>
        <div class="show">主题:{{stu.title}}</div>
    </div>
    <script type="text/javascript">
        angular.module('app',[])
            .factory('$student',function(){
                return {
                    name: "张三",
                    email:"123@qq.com",
                }
            })
            .config(function($provide){
                $provide.decorator('$student',function($delegate){
                    $delegate.title = 'hello,angular!';
                    return $delegate;
                })
            })
            .controller('c6-8',['$scope','$student',function($scope,$student){
                $scope.stu = $student;
            }])
    </script>
</body>
</html>
