<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>设置指令对象中的compile属性</title>
    <style type="text/css">
        .frame{
            padding: 2px 8px;
            margin: 0px;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="frame" ng-controller="c8-5">
        <ts-a>
            <ts-b>
                {{tip}}
            </ts-b>
        </ts-a>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[])
            .controller('c8-5',function($scope){
                $scope.tip = "跟踪compile执行过程"
            })
            .directive('tsA',function(){
                return {
                    restive: "EAC",
                    compile: function(tEle,tAttrs,trans){
                        console.log("正在编译A指令");
                        return{
                            pre: function(scope,iEle,iAttrs){
                                console.log("正在执行A指令中pre函数")
                            },
                            post: function(scope,iEle,iAttrs){
                                console.log("正在执行A指令中post函数")
                            }
                        }
                    }
                };
            })
            .directive('tsB',function(){
                return {
                    restive: "EAC",
                    compile: function(tEle,tAttrs,trans){
                        console.log("正在编译B指令");
                        return{
                            pre: function(scope,iEle,iAttrs){
                                console.log('正在执行B指令中pre函数')
                            },
                            post: function(scope,iEle,iAttrs){
                                console.log('正在执行B指令中post函数')
                            }
                        }
                    }
                }
            })
    </script>
</body>
</html>
