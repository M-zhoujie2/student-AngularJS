<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>控制器的属性和方法</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5-3">
        <button ng-click="changeA()">李四</button>
        <button ng-click="changeB()">王二</button>
        <p class="show">我的名字叫:{{name}}</p>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c5-3',['$scope',function($scope){
            $scope.name = "张三";
            $scope.changeA = function(){
                $scope.name = "李四";
            }
            $scope.changeB = function(){
                $scope.name = "王二";
            }
        }]);
    </script>
</body>
</html>
