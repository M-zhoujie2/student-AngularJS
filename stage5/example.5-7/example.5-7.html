<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../../module/angular.js"></script>
    <script src="../../module/angular-route.min.js"></script>
    <script src="../../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>浏览学生信息主页</title>
    <style type="text/css">
        body{
            font-size: 13px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-view></div>
    <script type="text/javascript">
        var app = angular.module('app',['ngRoute']);
        app.controller('c5-7-1',['$scope',function($scope){
            $scope.students = students;
        }]);
        app.controller('c5-7-2',['$scope','$routeParams',function($scope,$routeParams){
            for(var i = 0;i < students.length;++i){
                if(students[i].stuId == $routeParams.id){
                    $scope.student = students[i];
                    break;
                }
            }
        }]);
        app.config(['$routeProvider',function($routeProvider){
            $routeProvider
                .when('/',{
                    controller: 'c5-7-1',
                    templateUrl: 'example.5-7-1.html'
                })
                .when('/view/:id',{
                    controller: 'c5-7-2',
                    templateUrl: 'example.5-7-2.html',
                    publicAccess: true
                })
                .otherwise({
                    redirectTo: '/'
                });
        }]);
        var students = [
            {stuId:1000,name:'张明明',sex:'女',score:60},
            {stuId:1001,name:'李清思',sex:'女',score:80},
            {stuId:1002,name:'刘小华',sex:'男',score:90},
            {stuId:1003,name:'陈忠忠',sex:'男',score:70}
        ];
    </script>
</body>
</html>
