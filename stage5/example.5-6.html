<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <script src="../module/angular-route.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>View组件中的模板切换</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#/">首页</a>
        <a href="#/book">图书</a>
        <a href="#/game">游戏</a>
    </div>
    <div ng-view></div>
    <script type="text/javascript">
        var app = angular.module('app',['ngRoute']);
        app.controller('c5-6-1',['$scope',function($scope){
            $scope.title = "这是首页";
        }]);
        app.controller('c5-6-2',['$scope',function($scope){
            $scope.title = "这是图书页";
        }]);
        app.controller('c5-6-3',['$scope',function($scope){
            $scope.title = "这是游戏页";
        }]);
        app.config(['$routeProvider',function($routeProvider){
            $routeProvider
                .when('/',{
                    controller: 'c5-6-1',
                    template: "<div class='show'>{{title}}</div>"
                })
                .when('/book',{
                    controller: 'c5-6-2',
                    template: "<div class='show'>{{title}}</div>"
                })
                .when('/game',{
                    controller: 'c5-6-3',
                    template: "<div class='show'>{{title}}</div>"
                })
                .otherwise({
                    redirectTo: '/'
            });
        }]);
    </script>
</body>
</html>
