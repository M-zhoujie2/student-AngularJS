<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>使用ngRepeater方式遍历Model对象</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5-2">
        <p ng-repeat="stu in data" class="show">
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
        </p>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c5-2',['$scope',function($scope){
            $scope.data = [
                {name:'张明明',sex:'女'},
                {name:'李清思',sex:'女'},
                {name:'刘小华',sex:'男'},
                {name:'陈忠忠',sex:'男'},
            ];
        }]);
    </script>
</body>
</html>
