<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>Model组件的基础概念</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5-1">
        <div class="show">{{name}}</div>
        <input ng-model="score" value="95">
        <div class="show">{{score}}</div>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c5-1',['$scope',function($scope){
            $scope.name = "张三";
        }]);
    </script>
</body>
</html>
