<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>控制器中属性和方法的继承</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5-5">
        <div class="show">
            {{name_a+"/"+name_b+"/"+name_c+"/"+score}}
        </div>
        <div ng-controller="c5-5-1">
            <div class="show">
                {{name_a+"/"+name_b+"/"+name_c+"/"+score}}
            </div>
            <div ng-controller="c5-5-1-1">
                <div class="show">
                    {{name_a+"/"+name_b+"/"+name_c+"/"+score}}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c5-5',['$scope',function($scope){
            $scope.name_a = "张三";
            $scope.score  = "60";
        }]);
        app.controller('c5-5-1',['$scope',function($scope){
            $scope.name_b = "李四";
            $scope.score  = "70";
        }]);
        app.controller('c5-5-1-1',['$scope',function($scope){
            $scope.name_c = "王二";
            $scope.score = "80";
        }]);
    </script>
</body>
</html>
