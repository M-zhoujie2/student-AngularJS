<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>依赖注入的原理</title>
    <style type="text/css">
        body{
            font-size: 12px;
        }
        .show{
            border: solid 1px #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c4-1">
        <div class="{{cls}}">{{show}}</div>
        <button ng-click="onClick()">点我</button>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.config(function($controllerProvider){
            $controllerProvider.register('c4-1',['$scope',function($scope){
                $scope.cls = '';
                $scope.onClick = function(){
                    $scope.clas = "show";
                    $scope.show = "点击后显示的内容";
                }
            }]);
        });
    </script>
</body>
</html>
