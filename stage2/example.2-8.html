<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>$scope对象属性和方法的继承</title>
</head>
<body>
    <div ng-controller="c2-8">
        <div ng-controller="c2-8-1">
            <span class="show">{{text}}</span>
            <span class="show">{{child_text}}</span>
            <input id="btnShow" type="button" ng-click="click_show()" value="继承">
        </div>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c2-8',['$scope',function($scope){
            $scope.text = 'Hello! Angular';
            $scope.click_show = function(){
                $scope.text = "单击按钮后显示的内容!";
            };
        }]);
        app.controller('c2-8-1',['$scope',function($scope){
            $scope.child_text = "欢迎来到AngularJS的精彩世界!";
        }]);
    </script>
</body>
</html>
