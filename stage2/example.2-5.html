<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>通过表达式绑定$scope对象的方法</title>
</head>
<body>
    <div ng-controller="c2-5">
        <span class="show">{{$scope.text}}</span>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c2-5',['$scope',function($scope){
            $scope.text = 'Hello! Angular';
            $scope.span_show = function(){
                $scope.text = "欢迎来到Angular的精彩世界!";
                return $scope.text;
            };
        }]);
    </script>
</body>
</html>
