<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>控制器初始化$scope对象</title>
</head>
<body>
    <div ng-controller="c2-4">
        <span>{{text}}</span>
    </div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.controller('c2-4',['$scope',function($scope){
            $scope.text = 'Hello! Angular';
        }]);
    </script>
</body>
</html>
