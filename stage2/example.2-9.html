<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../module/angular.js"></script>
    <script src="../module/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="../module/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>构建模板内容</title>
</head>
<body>
    <script type="text/ng-template" id="tplbase">
        姓名:{{name}},<br/>邮箱:{{email}}
    </script>
    <div ng-include src="tplbase" ng-controller="c2-9"></div>
    <script type="text/javascript">
        var app = angular.module('app',[]);
        app.constructor('c2-9',['$scope',function($scope){
            $scope.text  = "张三";
            $scope.email = "123@qq.com";
        }]);
    </script>
</body>
</html>
